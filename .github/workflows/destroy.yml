name: Destroy (hello)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to tear down"
        required: true
        default: "dev"
        type: choice
        options: [ "dev", "stage", "prod" ]

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Destroy placeholder
        run: |
          chmod +x scripts/hello_destroy.sh
          scripts/hello_destroy.sh "${{ inputs.environment }}"

